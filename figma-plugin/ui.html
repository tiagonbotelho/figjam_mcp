<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      padding: 12px;
      background: #fff;
      font-size: 13px;
      color: #333;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ccc;
    }
    .dot.connected { background: #0d0; }
    .dot.disconnected { background: #d00; }
    .dot.connecting { background: #fa0; }
    #log {
      font-family: monospace;
      font-size: 11px;
      background: #f5f5f5;
      border-radius: 4px;
      padding: 8px;
      max-height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-all;
    }
    button {
      margin-top: 8px;
      padding: 6px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: #f0f0f0;
      cursor: pointer;
      font-size: 12px;
    }
    button:hover { background: #e0e0e0; }
  </style>
</head>
<body>
  <div class="status">
    <div id="dot" class="dot disconnected"></div>
    <span id="status-text">Disconnected</span>
  </div>
  <button id="connect-btn">Connect</button>
  <div id="log"></div>

  <script>
    const BRIDGE_URL = 'ws://localhost:3000';
    let ws = null;

    const dot = document.getElementById('dot');
    const statusText = document.getElementById('status-text');
    const logEl = document.getElementById('log');
    const connectBtn = document.getElementById('connect-btn');

    function log(msg) {
      const line = `[${new Date().toLocaleTimeString()}] ${msg}\n`;
      logEl.textContent += line;
      logEl.scrollTop = logEl.scrollHeight;
    }

    function setStatus(state) {
      dot.className = `dot ${state}`;
      statusText.textContent = state.charAt(0).toUpperCase() + state.slice(1);
      connectBtn.textContent = state === 'connected' ? 'Disconnect' : 'Connect';
    }

    function connect() {
      if (ws && ws.readyState <= 1) {
        ws.close();
        return;
      }
      setStatus('connecting');
      log('Connecting to bridge server...');

      ws = new WebSocket(BRIDGE_URL);

      ws.onopen = () => {
        setStatus('connected');
        log('Connected to bridge server');
      };

      ws.onmessage = (event) => {
        try {
          const command = JSON.parse(event.data);
          log(`← Command: ${command.type} (${command.id})`);
          // Relay command to plugin main thread
          parent.postMessage({ pluginMessage: { type: 'command', command } }, '*');
        } catch (err) {
          log(`Error parsing message: ${err}`);
        }
      };

      ws.onclose = () => {
        setStatus('disconnected');
        log('Disconnected from bridge server');
        // Auto-reconnect after 3 seconds
        setTimeout(() => {
          if (!ws || ws.readyState > 1) {
            log('Auto-reconnecting...');
            connect();
          }
        }, 3000);
      };

      ws.onerror = (err) => {
        log(`WebSocket error`);
      };
    }

    // Receive results from plugin main thread
    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;
      if (!msg) return;

      if (msg.type === 'response') {
        log(`→ Response: ${msg.response.id} success=${msg.response.success}`);
        if (ws && ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify(msg.response));
        } else {
          log('Cannot send response — not connected');
        }
      }
    };

    connectBtn.addEventListener('click', connect);

    // Auto-connect on load
    connect();
  </script>
</body>
</html>
